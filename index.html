<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" media="print" onload="this.media='all'" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" crossorigin>
    
    <title>About Page</title>
  </head>

  <body>
    
    <header>
      <h1>Ilaria Colagiorgio</h1>
      <h5 class="effects">front-end developer</h5>
    </header>

    <!-- Javascript Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- CARDS -->
    <div class="container">
      <div class="card" id="left" style="width: 18rem">
        <img
          src="portfolio.PNG"
          class="card-img-top"
          alt="Area Front-End Development"
        />
        <div class="card-body">
          <h5 class="Front-End Development"></h5>
          <p class="card-text">Attestati, portfolio pagine web e progetti</p>
        </div>

        <div class="card-footer">
          <a href="#" class="btn btn-primary">Vai</a>
        </div>
        </div>

        <div class="card" id="center" style="width: 18rem">
          <img
            src="digitalmkt.PNG"
            class="card-img-top"
            alt="Area Digital Marketing"
          />
          <div class="card-body">
            <h5 class="Digital Marketing"></h5>
            <p class="card-text">
              Formazione Social Media Management e Digital Marketing
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Vai</a>
          </div>
        </div>

        <div class="card" id="right" style="width: 18rem">
          <img
            src="softskills.PNG"
            class="card-img-top"
            alt="Area Competenze trasversali"
          />
          <div class="card-body">
            <h5 class="Competenze trasversali"></h5>
            <p class="card-text">
              Attestati, corsi e formazione extracurricolare
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Vai</a>
          </div>
        </div>
      
    </div>

    <footer>
      <div class="social">
        <a href="https://www.linkedin.com/in/ilaria-clg/" target="_blank">
          <img src="linkedin-in.svg" alt="linkedin" width="24px" />
        </a>
        <a href="https://github.com/ilagjo/about-page.git" target="_blank">
          <img src="github.svg" alt="github" width="30px" />
        </a>
      </div>
      <span
        >&copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/ilagjo">ilagjo</a></span
      >
    </footer>
    <script>
      window.onload = function () {
        var cards = document.querySelectorAll(".card");
        for (var i = 0; i < cards.length; i++) {
          cards[i].classList.add("visible");
        }
      };
    </script>
  </body>
</html>
